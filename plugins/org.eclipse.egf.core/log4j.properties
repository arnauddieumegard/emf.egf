# Root logger.
log4j.rootLogger=DEBUG, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format %d %5p [%t](%F:%L) - %m%n
# %d le groupe date heure
# %5p le niveau du logger : debug, info...
# %t le thread dans lequel le code est ex\u00e9cut\u00e9
# %F le fichier source code Java correspondant (PEU performant)
# %L le n\u00b0 de ligne o\u00f9 le logger est appel\u00e9 dans le source code. (PEU performant)
# %m le message affich\u00e9 par le logger
# %n saute \u00e0 la ligne entre chaque ligne de logs. 
log4j.appender.CONSOLE.layout.ConversionPattern=%d %5p [%t] - %m%n

