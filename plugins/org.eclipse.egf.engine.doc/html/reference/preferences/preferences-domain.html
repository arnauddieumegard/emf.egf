<h1>Domain</h1>
The following Domain editor preferences can be set on the
<a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=org.eclipse.egf.core.ui.preferences.domain)")'>
      <img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="Opens the domain preference page"> <b>Domain</b></a> preference page.<br/>
That allows you to choose which editor opens EGF Domain model. The choice is either the classic EMF Editor or the graphical Topcased one.
